openapi: 3.0.1
info:
  title: Main Openapi Yaml
  version: 0.1.0
servers:
- url: "{server}:{port}/"
  variables:
    server:
      default: http://localhost
    port:
      default: constPort
paths:
  /welcome:
    get:
      operationId: getWelcome
      responses:
        "200":
          description: Ok
          content:
            text/plain:
              schema:
                type: string
